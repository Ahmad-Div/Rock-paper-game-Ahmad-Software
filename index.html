<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <main>
    <section class="main-section">

      <div class="top-part">

        <div class="game-text">

          <h1>Rock</h1>
          <h1>paper</h1>
          <h1>scissors</h1>

        </div>

        <div class="game-score">
          <p id="score-text">
            Score
          </p>
          <h1 id="score-point">0</h1>
        </div>

      </div>



      <div class="while-game">
        <div class="my-pick">
          <h2>You picked</h2>
          <img src="" alt="">
        </div>

        <div class="who-win">
          <h1 class="play-again-text"></h1>
          <button class="play-again-button">Play again</button>
        </div>


        <div class="other-pick-shadow">
          <h2>The house picked</h2>
          <div class="shadow">

          </div>
        </div>


        <div class="other-pick">
          <h2>The house picked</h2>
          <img src="" alt="">
        </div>


      </div>






      <div class="the-game">
        <img id="game-back" src="bg-triangle.svg" alt="">

        <img class="game-choice paper" src="icon-paper.svg" alt="">

        <img class="game-choice scissors" src="icon-scissors.svg" alt="">

        <img class="game-choice rock" src="icon-rock.svg" alt="">

      </div>

      <div class="rules">
        <button id="ruls-button">
          Rules
        </button>
      </div>
    </section>
    <div id="rule-section">
      <div class="rules-section">
        <div class="up-rule-card">
          <h1>rules</h1>
          <img id="close-rules" src="icon-close.svg" alt="">
        </div>
        <img class="rule" src="image-rules.svg" alt="">
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmad-div.github.io/Ahmad-Software-CV/#">Ahmad Software</a>.
    </div>
  </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>

</html>
